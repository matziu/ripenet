services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ripenet}
      POSTGRES_USER: ${POSTGRES_USER:-ripenet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ripenet}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ripenet}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    entrypoint: /app-docker/entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./docker:/app-docker
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
      DJANGO_ADMIN_PASSWORD: ${DJANGO_ADMIN_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-ripenet}
      POSTGRES_USER: ${POSTGRES_USER:-ripenet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ripenet}
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      VITE_API_TARGET: http://web:8000
    command: sh -c "npm install && npm run dev"
    depends_on:
      - web

volumes:
  postgres_data:
  frontend_node_modules:
